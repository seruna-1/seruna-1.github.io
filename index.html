<!DOCTYPE html>
<html>

<style>

html, body {
	height: 100%;
}

#name {
	width:100%;
	height:100%;
}

#name div {
	height:14%;
	text-align: center;
	vertical-align: baseline;
	font-size: 1cm;
}

</style>

<head>
	<title>mateus</title>
</head>

<body>
	<div id="name">
		<div class="letter"><p>T</p></div>
		<div class="letter">H</div>
		<div class="letter">A</div>
		<div class="letter">I</div>
		<div class="letter">S</div>
		<div class="letter">S</div>
		<div class="letter">A</div>

	</div>

	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		async function main() {
			var colors = ["Red", "Green", "Blue", "Gray", "Chocolate", "DarkGreen", "Olive", "Plum", "Tomato", "Orange"]

			var i = 0;
			while (1) {
				for (let letter = 0; letter < 7; letter++) {
					var colorNumber = Math.floor(Math.random() * 10);
					const element = document.getElementById("name");
					const letters = element.querySelectorAll(".letter");
					letters[letter].style.backgroundColor = colors[colorNumber];
				}
				await sleep(1000);
				i++;
			}
		}
		main();
	</script>
</body>

</html>
